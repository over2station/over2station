<!DOCTYPE html>
<html>

<head>
    <title>Over2Station</title>
    <script type="text/javascript" src="mrp.js"></script>
    <script type="text/javascript" src="o2s.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div>
            <h2 id="description"></h2>
        </div>
        <div>
            <script type="text/javascript">
                MRP.insert({
                    'url': 'https://o2s.shyndard.eu/live.mp3',
                    'codec': 'mp3',
                    'volume': 100,
                    'autoplay': true,
                    'jsevents': true,
                    'buffering': 0,
                    'title': 'Over2Station',
                    'wmode': 'transparent',
                    'skin': 'mcclean',
                    'width': 180,
                    'height': 60
                });
            </script>
        </div>
    </div>

</body>

</html>
